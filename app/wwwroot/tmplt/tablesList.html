<button ng-click="ddl.click('h')">ADD Table</button>

<table border="1">
    <tr ng-repeat="tbl in ddl.tablesList" ng-click="ddl.LoadTable(tbl)"
        ng-class="{'selected' : tbl.id==ddl.selectedTable.id }">
        <td>
            {{tbl.name}}
        </td>
        <td>
            {{tbl.code}}
        </td>
        <td>
            <a href="/Table/{{tbl.id}}"> &gt&gt</a>
        </td>
    </tr>
</table>
